<body>
  <div class="grid-container">
    <div id='disp'></div>
    <div id='plus' onclick="addToDisplay(this)">+</div>
    <div id='minus' onclick="addToDisplay(this)">-</div>
    <div id='equal' onclick="getResult()">=</div>
    <div id='ce' onclick="clearDisplay()">CE</div>

    <div id='nul' onclick="addToDisplay(this)">0</div>
    <div id='one' onclick="addToDisplay(this)">1</div>
    <div id='two' onclick="addToDisplay(this)">2</div>
    <div id='three' onclick="addToDisplay(this)">3</div>
    <div id='four' onclick="addToDisplay(this)">4</div>
    <div id='five' onclick="addToDisplay(this)">5</div>
    <div id='six' onclick="addToDisplay(this)">6</div>
    <div id='seven' onclick="addToDisplay(this)">7</div>
    <div id='eight' onclick="addToDisplay(this)">8</div>
    <div id='nine' onclick="addToDisplay(this)">9</div>
  </div>   
</body>
</html>
